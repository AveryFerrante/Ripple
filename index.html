<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap Testing</title>


	<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.padding-username {
			padding-top: 10px;
		}
		.form-control {
			width: 80%;
		}
		.input-row-padding {
			padding-top: 10px;
		}
		.blurb-padding {
			position: static;
			padding-top: 230px;
		}
		.signup-text {
			color: #FFFFFF;
			font-family: 'Noto Sans', sans-serif;
		}
		.watermark {
			position: static;
			padding-top: 8%;
		}
		h1 {
			font-size: 100px;
			color: #FFFFFF;
			font-family: 'Lobster', cursive;
		}
		h3 {
			font-size: 30px;
			color: #FFFFFF;
			font-family: 'Noto Sans', sans-serif;
		}
		body {
			background-image: url("http://www.hdwallpapersos.com/wp-content/uploads/2015/03/water-drops-cool-hd-wallpapers-top-images-background.jpg");
			background-size: cover;
		}
	</style>
</head>

<body>
	
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
				<h1><u>Ripple Music</u></h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 blurb-padding">
				<h3>The best way to discover and share<br />the hottest songs on the internet.</h3>
			</div>
		</div>

		<div class="padding-username">
			<div class="form-group signup-text">

				<div class="row input-row-padding">
					<div class="col-lg-4">
						<label for="username" class="label-control">Username:</label>
						<input type="text" class="form-control" id="username" />
					</div>
				</div>

				<div class="row input-row-padding">
					<div class="col-lg-4">
						<label for="email" class="label-control">Email Address:</label>
						<input type="email" class="form-control" id="email" />
					</div>
				</div>

				<div class="row input-row-padding">
					<div class="col-lg-4">
						<label for="password" class="label-control">Password:</label>
						<input type="password" class="form-control" id="password" />
					</div>
				</div>

				<div class="row input-row-padding">
					<div class="col-lg-4">
						<label for="confirmpassword" class="label-control">Confirm Password:</label>
						<input type="password" class="form-control" id="confirmpassword" />
					</div>
				</div>

			</div>
		</div>

		<div class="row watermark">
			<div class="col-lg-12 signup-text">Ripple Music 2015</div>
		</div>

	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
